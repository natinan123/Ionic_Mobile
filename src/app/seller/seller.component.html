<ion-header>
  <ion-item>

    <img src="../../assets/imgs/Logo-24.png" width="50px">

    <ion-title size="small">ระบบจัดการอสังหาริมทรัพย์</ion-title>
    <ion-button size="small" (click)="onLogout()">Log Out</ion-button>
  </ion-item>
</ion-header>


<ion-content>
  
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>หน้าหลัก</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        <ion-label>ค้นหา</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="pin"></ion-icon>
        <ion-label>แผนที่</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="wishlist">
        <ion-icon name="notifications"></ion-icon>
        <ion-label>แจ้งเตือน</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="mail">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>แชท</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>ข้อมูลส่วนตัว</ion-label>
      </ion-tab-button>


    </ion-tab-bar>

  </ion-tabs>
  
</ion-content>
