<ion-header>
  <ion-toolbar  style="padding-top: 0px;">
    <ion-title>map</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-item>
      <ion-label>ประเภทอสังหาริมทรัพย์</ion-label>
      <ion-select [(ngModel)]="type_id" FormControl="type_id" (ngModelChange)="onGetHouse($event)">
        <ion-select-option value="1">บ้านเดี่ยว</ion-select-option>
        <ion-select-option value="2">ทาวน์เฮาส์</ion-select-option>
        <ion-select-option value="3">อพาร์ทเมนท์</ion-select-option>
        <ion-select-option value="4">อาคารพาณิชย์</ion-select-option>
        <ion-select-option value="5">คอนโดมิเนียม</ion-select-option>
        <ion-select-option value="6">ที่ดิน</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [style.height.px]="height" [latitude]="lat2" [longitude]="lng2">
    <agm-marker-cluster
      imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
      <!-- หน้าเริ่ม -->
      <agm-marker *ngFor="let m of markers;" [latitude]="m.latitude" [longitude]="m.longtitude">
        <!-- มาค์ก -->

        <agm-info-window style="width: 223px; height: auto;">
          <h5><strong>{{m.type_name}} </strong></h5>
          <p>{{m.pro_head}}</p>
          <div class="row">
            <div class="col-md-5">
              <p>ราคา : {{m.price | number : '1.2-2'}} บาท</p>
              <p>ขนาดพื้นที่ :{{m.pro_area | number : '1.2-2'}} ตร.ม.</p>
              <button class="btn btn-primary btn-sm" [routerLink]="[link ,m.pro_id]">ดูรายละเอียด</button>
            </div>
            
          </div>





        </agm-info-window>

      </agm-marker>
    </agm-marker-cluster>
  </agm-map>
</ion-content>
